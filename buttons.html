<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-right: 16px;
    padding-left: 16px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 10;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover {
    opacity: 0.15;
  }

  .subscribe-button:active {
    opacity: 0.4;
  }

  .join-button {
    background-color: white;
    border-color: rgb(54, 124, 255);
    color: rgb(54, 124, 255);
    border-style: solid;
    border-width: 1px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-right: 16px;
    padding-left: 16px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 1s, color 1s;
  }

  .join-button:hover {
    background-color: rgb(54, 124, 255);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(54, 124, 255);
    border-color: rgb(54, 124, 255);
    color: rgb(255, 255, 255);
    border-style: solid;
    border-width: 1px;
    height: 32px;
    width: 100px;
    cursor: pointer;
    border-radius: 16px;
    font-weight: bold;
    font-size: 15px;
    margin-left: 8px;
    transition: box-shadow 1s;
  }

  .tweet-button:hover {
    box-shadow: 10px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">Subscribe</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>
